<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div id="login-form">
            <h1>Login</h1>
            <p>Welcome back to your AI Planner.</p>
            <div class="input-group">
                <label for="login-user">Username</label>
                <input type="text" id="login-user" required>
            </div>
            <div class="input-group">
                <label for="login-pass">Password</label>
                <input type="password" id="login-pass" required>
            </div>
            <button id="login-btn">Login</button>
            <p id="login-error" class="error-msg"></p>
            <p class="toggle-link">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>

        <div id="signup-form" style="display: none;">
            <h1>Sign Up</h1>
            <p>Create a new account.</p>
            <div class="input-group">
                <label for="signup-user">Username</label>
                <input type="text" id="signup-user" required>
            </div>
            <div class="input-group">
                <label for="signup-pass">Password</label>
                <input type="password" id="signup-pass" required>
            </div>
            <button id="signup-btn">Create Account</button>
            <p id="signup-success" class="success-msg"></p>
            <p class="toggle-link">Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
